<h2>Roster</h2>

<div *ngFor="let player of players | async" class="well">
  <h5>Name: {{player.name}}</h5>
  <h5>Number: {{player.number}}</h5>
  <h5>Age: {{player.age}}</h5>
  <h5>Height: {{player.height}}</h5>
  <h5>Position: {{player.position}}</h5>
  <h5>Games Played: {{player.gp}}</h5>
  <h5>Minutes per Game: {{player.mpg}}</h5>
  <h5>Points per Game: {{player.points}}</h5>
</div>
