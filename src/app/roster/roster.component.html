<h2>Roster</h2>

<div>
  <label>Filter By Points</label>
  <select (change)="onChange($event.target.value)" class="browser-default">
    <option value="all" selected="selected">All Scorers</option>
    <option value="high">High Scorers</option>
    <option value="mid">Mid Scorers</option>
    <option value="low">Low Scorers</option>
  </select>
</div>
<br>
<div *ngFor="let player of players | async | points:filterByPoints" class="well col s8 m6">

  <div (click)="goToDetail(player)">
    <h5>Name: {{player.name}}</h5>
    <h5>Age: {{player.age}}</h5>
    <h5>Position: {{player.position}}</h5>
    <h5>Points per Game: {{player.points}}</h5>
  </div>
  <div *ngIf="currentRoute === '/admin'">
    <app-edit-player [selectedPlayer]="player"></app-edit-player>
  </div>
</div>
